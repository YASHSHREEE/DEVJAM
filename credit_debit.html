<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"> 
    <title>Online Payment-Page</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
  
<body> 
    <div class="container"> 
  
        <form action="#"> 
  
            <div class="row"> 
  
                <div class="col">
  
                </div> 
                <div class="col"> 
                    <h3 class="title"><b>Payment By The Card</b></h3> 

                    <div class="j-text j-text-body-s">Credit/Debit/ATM Card</div>
                    <div class="j-text j-text-body-s-bold">Amount payable:</div>
  
                    <div class="inputBox"> 
                        <label for="name"> 
                              Card Accepted: 
                          </label> 
                        <img src="https://t3.ftcdn.net/jpg/04/25/38/36/360_F_425383660_cLLE2tW2JDSBJ62sBaiVcnYYWCqWgD88.jpg" 
                             alt="credit/debit card image" height="200px" width="500px"> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="cardName"> 
                              Name On The Card: 
                          </label> 
                        <input type="text" id="cardName" 
                               placeholder="Name On The Card" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="cardNum"> 
                              Card Number: 
                          </label> 
                        <input type="text" id="cardNum" 
                               placeholder="XXXX-XXXX-XXXX-XXXX" 
                               maxlength="19" required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="">Exp Month:</label> 
                        <select name="" id=""> 
                            <option value="">Choose Month</option> 
                            <option value="January">January</option> 
                            <option value="February">February</option> 
                            <option value="March">March</option> 
                            <option value="April">April</option> 
                            <option value="May">May</option> 
                            <option value="June">June</option> 
                            <option value="July">July</option> 
                            <option value="August">August</option> 
                            <option value="September">September</option> 
                            <option value="October">October</option> 
                            <option value="November">November</option> 
                            <option value="December">December</option> 
                        </select> 
                    
                        <label for="">   Exp Year:  </label> 
                        <select name="" id=""> 
                            <option value="">Choose Year</option> 
                            <option value="2024">2024</option> 
                            <option value="2025">2025</option> 
                            <option value="2026">2026</option> 
                            <option value="2027">2027</option> 
                            <option value="2028">2028</option> 
                            </select> 
                        </div> 
  
                        <div class="inputBox"> 
                            <label for="cvv">CVV</label> 
                            <input type="number" id="cvv" 
                                   placeholder="XXX" required> 
                        
                    </div> 
  
                </div> 
  
            </div> 
  
            <input type="submit" value="Proceed" 
                   class="submit_btn"> 
        </form> 
  
    </div> 
    <script type="text/javascript" src="ja.java"></script> 
</body> 
  
</html>
